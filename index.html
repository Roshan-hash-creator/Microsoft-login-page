<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="contents">
            <div class="logo">
                <img src="/Images/microsoft__logo.svg" alt="">
            </div>
            <div class="title">
                <h1>Sign in</h1>
            </div>
            <div class="description">
                <p class="text">Sign in with your Microsoft account to join the family group.</p>
            </div>
            <div class="input">
                <input type="email" placeholder="Email, phone, or Skype">
            </div>
            <div class="newUser">
                <p class="text">No account?
                    <span class="col_green createOne"> Create one!</span>
                </p>
            </div>
            <div class="windows__signIn">
                <p class="col_green">
                    <span>
                        Sign in with Windows Hello or a security key
                    </span>
                    <span>
                        <img src="/Images/question_mark.svg" alt="">
                    </span>
                </p>
            </div>
            <div class="btn">
                <p>Next</p>
            </div>

        </div>

        <div class="signIn__options">
            <div class="contents2">

                <img src="/Images/key.svg" alt="">
                <span>
                    <p>Sign-in options</p>
                </span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer__item">
            <p>Terms of use</p>
            <p>Privacy & cookies</p>
            <p class="dot">&middot; &middot; &middot;</p>
        </div>
    </div>

</body>

</html>
